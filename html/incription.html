<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">


</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="../image/video.mp4" type="video/mp4">
    </video>
    <div class="INSCRIPTION">
        <h2>S'inscrire</h2>
        <div class="formulaire">
            <label for="fname">Nom</label>
            <input type="text" name="Nom" id="fname" class="NOM" placeholder="Votre nom..."><br>
            <label for="lname">Prénom</label>
            <input type="text" name="Prénom" id="lname" class="PNOM" placeholder="Votre prénom..."><br>
            <label for="password">Mot de passe</label>
            <input type="password" name="Mot de passe" id="password" class="PSWD" placeholder="Mot de passe"><br>
            <label for="cpassword">Confirmation du mot de passe</label>
            <input type="password" name="Mot de passe" id="cpassword" class="CPSWD" placeholder="Confirmation du mot de passe"><br>
            <button>S'inscrire</button>
        </div>
        
    </div>



</body>
</html>
