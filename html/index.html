<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Login.css">
    <link rel="stylesheet" href="../css/jquery.funnyText.css">
    <title>GENIUS</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="logo">
                <h1 id="titre">G e n i US</h1>
            </div>
            <img src="../image/systeme-html-pour-concept-site-web.jpg" alt="">
        </div>
        <form class="login">
            <h2>Se connecter</h2>
            <label for="nom">nom d'utilisateur</label>
            <input type="text" placeholder="nom d'utilisateur">
            <label for="mot de passe">mot de passe</label>
            <input type="password" placeholder="mot de passe">
            <button type="submit">Se connecter</button>
        </form>
    </div>
    <div class="sary">
        <img src="../image/logo.png" alt="" id="logo">
    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/jquery.funnyText.min.js"></script>
    <script src="../js/jquery.waypoints.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#titre').funnyText({
                speed: 500
            });
        });
       
    </script>
</body>
</html>
